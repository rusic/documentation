---
layout: default
---

<div class="span-3">

	<aside class="aside  aside--search">

		{% include search.html %}

		{% include nav-toggle.html %}

	</aside>

	<aside class="aside  aside--docs">

		{% include navdocs.html %}

	</aside>

</div>

<div class="span-7">

	<main class="main  main--content" role="main">

		{{ content }}

		<ul class="post-list">

			{% for post in site.posts %}

				<li class="post-item">
					<h2>
						<a href="{{ post.url }}">{{ post.title }}</a>
					</h2>
					<time class="time">{{ post.date | date: "%A, %d %B %Y" }}</time>
				</li>

			{% endfor %}

		</ul>

	</main>

</div>

<div class="span-2">

	<aside id="sticky" class="aside  aside--contents">

		{% include navblogcategories.html %}

	</aside>

</div>
