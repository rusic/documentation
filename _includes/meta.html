<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Title meta -->
<title>{{ page.title }} - {{ site.title }}</title>
<meta property="og:title" content="{{ page.title }}">
<meta name="twitter:title" content="{{ page.title }}">

{% if site.description %}
  <!-- Description meta -->
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %}

<!-- Author meta -->
<meta property="og:site_name" content="{{ site.title }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter }}">

<!-- Domain meta -->
<meta name="twitter:domain" content="{{ site.url }}">
<meta name="robots" content="index, follow">

{% if page.url == '/' %}
  <!-- URL meta -->
  <meta property="og:url" content="{{ site.url }}">
  <meta name="twitter:url" content="{{ site.url }}">

  <meta property="og:type" content="website">
{% else %}
  <!-- URL meta -->
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">

  <!-- Article meta -->
  <meta property="og:type" content="article">
  <meta name="twitter:creator" content="@{{ site.twitter }}">
{% endif %}

{% if page.image %}
  <!-- Image meta -->
  <meta property="og:image" content="{{ page.image }}">
  <meta name="twitter:image:src" content="{{ page.image }}">
{% else %}
  <!-- Image meta -->
  <meta property="og:image" content="{{ site.url }}/images/favicons/mstile-310x310.png">
  <meta name="twitter:image:src" content="{{ site.url }}/images/favicons/mstile-310x310.png">
{% endif %}
